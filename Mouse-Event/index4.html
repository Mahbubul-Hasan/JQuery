<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button id="btn">Click Me</button>

    <script src="js/jquery-3.3.1.js"> </script>
    <script>

        $("#btn").mouseup(function (event) {
            switch (event.which)
            {
                case 1:
                    alert("Mouse left button click");
                    break;
                case 2:
                    alert("Mouse middle button click");
                    break;
                case 3:
                    alert("Mouse right button click");
                    break;
            }
        })

    </script>
</body>
</html>
